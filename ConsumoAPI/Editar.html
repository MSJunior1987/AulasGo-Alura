<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Personalidade</title>
    <!-- Adicionando Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adicionando estilo personalizado -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Edição de Personalidade</h1>

    <form id="editarForm">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" disabled>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="historia">História:</label>
            <textarea class="form-control" id="historia" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>

        <!-- Botão de Voltar -->
        <button type="button" class="btn btn-secondary ml-2" id="btnVoltar">Voltar</button>
    </form>
</div>

<!-- Adicionando Bootstrap (JavaScript) e o arquivo de script personalizado -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Carregando scriptEditar.js -->
<script src="../scripts/scriptEditar.js"></script>

</body>
</html>
